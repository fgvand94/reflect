<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reflect</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:5000/reflect/resources/css/posts.css">
    </head>
    <body>
        <nav>
            <div class="navleft">	
                <a href="/reflect"><h3>Reflect</h3></a>
            </div>
            <div class="navright">	
                <a href="/reflect/forums"><h3>Community</h3></a>
                <div class="drop-down">
                    <a href=""><h3>Account</h3></a>
                    <div class="drop-down-content">
                        <button>Login</button>
                    </div>
                </div>
            </div>	
        </nav>
        <main>
            <div class="background">               
                <h1 class="main-header">Forums</h1>
                <div class="top-bar">
                    <div class="site-location">
                        <h3><a href="/reflect/forums">Home</a> > <a href="/reflect/forums/threads" class="forum">Camping</a> > <span class="thread-name"></span></h3>
                    </div>
                    <div class="search">
                        <form action="" method="POST">
                            <input class="search-input" type="text" placeholder=" Search...." name="search">
                            <button class="search-button" type="submit">SEARCH</button>
                        </form>
                    </div>			
                </div>
                <div class="column-container">
                    <div class="post-container">
                        <div class="imgae-container">
                            <img src="../../resources/images/reflect.jpg" class="user-photo">
                        </div>                      
                        <div class="post">
                            <h4>User name</h4>
                            <h4>Post content</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
        <script src="../../resources/js/posts.js"></script>        
    </body>
</html>
